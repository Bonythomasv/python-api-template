stages:
  - test
  - build_and_push

variables:
  PYTHON_VERSION: "3.10"
  VENV_DIR: ".venv"
  DOCKER_REGISTRY: "registry.infosec.it.ubc.ca"
  IMAGE_NAME: "ubc/cybersecurity/services/ciso/itsa-test-project"
  IMAGE_TAG: "latest"
  DOCKER_USERNAME: $CI_REGISTRY_USER
  DOCKER_PASSWORD: $CI_REGISTRY_PASSWORD

default:
  image: quay.io/podman/stable

services: []

test:
  stage: test
  script:
    # Install Homebrew
    - if ! command -v brew &>/dev/null; then
        echo "Installing Homebrew";
        NON_ROOT_HOME="/home/linuxbrew";
        mkdir -p $NON_ROOT_HOME && curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh | bash;
        echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc;
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)";
      fi
    - export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"
    - eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

    # Verify Homebrew installation
    - brew --version

    # Set up Python environment
    - python3 -m venv ${VENV_DIR}
    - source ${VENV_DIR}/bin/activate
    - pip install --upgrade pip

    # Install Poetry
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="/root/.local/bin:$PATH"  # Add Poetry to PATH

    # Verify Poetry installation
    - poetry --version
    - poetry env use python3

    # Install dependencies with Makefile
    - make deps || { echo "Makefile dependency installation failed"; exit 1; }
    - make test || { echo "Tests failed"; exit 1; }
    - make build || { echo "Build failed"; exit 1; }

  artifacts:
    paths:
      - .
      - dist/
    expire_in: 1 day

build_and_push:
  stage: build_and_push
  image: quay.io/podman/stable
  script:
    # Authenticate with the container registry
    - echo $DOCKER_PASSWORD | podman login $DOCKER_REGISTRY --username $DOCKER_USERNAME --password-stdin

    # Build the container image using Podman
    - podman build -t $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .

    # Push the container image to the registry
    - podman push $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
